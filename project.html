<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./stylesheets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/images/logo2.png" type="image/icon type" />
  </head>
  <body class="dashboard-body">
    <div class="dashboard-container">
      <!--sidebar starts-->
      <div class="sidebar-container">
        <nav class="nav-container">
          <div class="logo-container">
            <img
              src="./assets/images/logo.svg"
              alt="ease-it-logo"
              class="logo"
            />
          </div>
          <ul class="nav">
            <li class="nav-items">
              <span class="ico">
                <object class="svgClass" type="image/svg+xml" data="./assets/icons/dashboard-ico.svg"></object>
                </span
              ><span>Dashboard</span>
            </li>
            <li class="nav-items active-nav">
              <span class="ico">
                <object  class="svgClass" type="image/svg+xml" data="./assets/icons/project-ico.svg"></object>
                </span>
                <span>Projects</span>
            </li>
            <li class="nav-items">
              <span class="ico">
                <object  class="svgClass" type="image/svg+xml" data="./assets/icons/schedule-ico.svg"></object>
                </span
              ><span>Schedule</span>
            </li>
            <!-- <li class="nav-items">
              <span class="ico"
                ><img src="./assets/icons/files-ico.svg" alt="" /></span
              ><span>Files</span>
            </li> -->
            <li class="nav-items">
              <span class="ico"
                ><object  class="svgClass" type="image/svg+xml" data="./assets/icons/team-ico.svg"></object></span
              ><span>Teams</span>
            </li>
            <!-- <li class="nav-items">
              <span class="ico"
                ><img src="./assets/icons/chat-ico.svg" alt="" /></span
              ><span>Chats</span>
            </li> -->
          </ul>
        </nav>
        <div class="s-profile-container">
          <img class="pro-pic-ico" src="./assets/images/pro-pic.jpg" alt="" />
          <div class="pro-details-container">
            <p class="pro-name">John Wick</p>
            <p class="pro-role">Web Developer</p>
          </div>
          <img
            class="log-out-btn"
            src="./assets/icons/power-off-ico.svg"
            alt=""
          />
        </div>
      </div>
      <!--sidebar ends-->

      <!--header starts-->

      <header class="header">
        <h1 class="header-txt">Hi, John Wick</h1>
        <div class="header-util">
          <div class="search-box">
            <input type="text" placeholder="Search" />
            <div class="header-box">
              <img
                class="header-ico"
                src="./assets/icons/search-ico.svg"
                alt="search"
              />
            </div>
          </div>
          <div class="header-box">
            <img
              class="header-ico"
              src="./assets/icons/bell-ico.svg"
              alt="notification"
            />
          </div>
          <div class="header-box">
            <img
              class="header-ico"
              src="./assets/icons/settings-ico.svg"
              alt="settings"
            />
          </div>
        </div>
      </header>

      <!--header ends-->

      <!--Dashboard contents-->
      <div class="dashboard-contents">
        <div class="project-container">
            <div class="projects">Website</div>
            <div class="projects">Shopping App</div>
            <div class="projects">Communication App</div>
            <div class="projects"></div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
