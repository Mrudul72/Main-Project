<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./stylesheets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/images/logo2.png" type="image/icon type" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar-container">
        <nav class="nav-container">
          <div class="logo-container">
            <img
              src="./assets/images/logo.svg"
              alt="ease-it-logo"
              class="logo"
            />
          </div>
          <ul class="nav">
            <li class="nav-items active-nav">
              <span class="ico"><img src="./assets/images/dashboard-ico-light.svg" alt="" /></span
              ><span>Dashboard</span>
            </li>
            <li class="nav-items">
              <span class="ico"><img src="./assets/images/task-ico.svg" alt="" /></span
              ><span>Tasks</span>
            </li>
            <li class="nav-items">
              <span class="ico"><img src="./assets/images/schedule-ico.svg" alt="" /></span
              ><span>Schedule</span>
            </li>
            <li class="nav-items">
              <span class="ico"><img src="./assets/images/project-ico.svg" alt="" /></span
              ><span>Projects</span>
            </li>
            <li class="nav-items">
              <span class="ico"><img src="./assets/images/team-ico.svg" alt="" /></span
              ><span>Teams</span>
            </li>
            <li class="nav-items">
              <span class="ico"><img src="./assets/images/chat-ico.svg" alt="" /></span
              ><span>Chats</span>
            </li>
          </ul>
        </nav>
        <div class="s-profile-container">
          <img class="pro-pic-ico" src="./assets/images/pro-pic.jpg" alt="" />
          <div class="pro-details-container">
            <p class="pro-name">John Wick</p>
            <p class="pro-role">Web Developer</p>
          </div>
          <img
            class="log-out-btn"
            src="./assets/images/power-off-ico.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
